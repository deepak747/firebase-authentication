<div class="flex h-screen justify-center">
        <form [formGroup]="loginForm" (ngSubmit)="submit()" class="p-4 rounded-lg border m-auto w-1/3">
                <h1 class="text-center text-xl">Login</h1>
                <div class="my-5 w-full">
                        <label for="email"> Email</label>
                        <input type="email" id="email" class="p-2 rounded w-full border" 
                        placeholder="Email Address" formControlName="email">
                </div>
               
                <div class="my-5 w-full">
                        <label for="password"> Password</label>
                        <input type="password" id="password" class="p-2 rounded w-full border" 
                        placeholder="Password" formControlName="password">
                </div>

                <div class="my-5 w-full">
                        <button type="submit"  
                        class="p-2 w-full bg-purple-700 text-white hover:bg-purple-500">
                                <ng-container *ngIf="isLoading()">
                                        Loading.....
                                </ng-container>
                                    <ng-container *ngIf="!isLoading()">
                                        Submit
                                    </ng-container>
                        </button>
                </div>

        </form>
</div>
